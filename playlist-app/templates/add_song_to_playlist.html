{% extends 'base.html' %}

{% block content %}

    <h2>Add a song to {{ playlist.name }}</h2>
    <form action="{{ url_for('add_song_to_playlist', playlist_id=playlist.id) }}" method="POST">
        {{ form.csrf_token }}
        {{ form.song.label }}: {{ form.song }}
        {{ form.submit }}
    </form>


{% endblock %}
